<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=PT+Sans:wght@700&display=swap"
        rel="stylesheet">
    <title>Blog Cafe</title>
</head>

<body class="pagina_contacto">
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de Café</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg">
        </div>
        <form action="" class="formulario">
            <div class="campo">
                <label
                    class="campo__label"
                    for="nombre"
                >Tu Nombre:</label>
                <input class="campo__field"
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre"
                >
            </div>
            <div class="campo">
                <label
                    class="campo__label"
                    for="correo">Tu Correo:</label>
                <input class="campo__field"
                    type="email" 
                    placeholder="Tu Correo" 
                    id="correo"
                >
            </div>
            <div class="campo">
                <label 
                    class="campo__label"
                    for="numero"
                    >Tu Numero:</label>
                <input class="campo__field"
                    type="number"
                    placeholder="Tu Numero" 
                    id="numero"
                    >
            </div>
            <div class="campo">
                <label 
                    class="campo__label"
                    for="mensaje"
                    class="campo__field "
                    >Mensaje:</label>
                <textarea 
                    class="campo__field campo__field--textarea" 
                    id="mensaje"
                    rows="7"
                    ></textarea>
            </div>
            <div class="campo">
                <input 
                    class="boton boton--primario" 
                    type="submit"
                    value="Enviar"
                >
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
